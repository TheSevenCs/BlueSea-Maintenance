<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueSea Maintenance - About Us</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/about.css" />
  </head>
  <body>
    <div class="container-main">
      <!-- NAV BAR -->
      <div class="nav-bar">
        <a href="http://127.0.0.1:5500/html/home.html"> <span>Home</span></a>
        <a href="http://127.0.0.1:5500/html/about.html"
          ><span>About Us</span></a
        >
        <a href="http://127.0.0.1:5500/html/services.html"
          ><span>Services</span></a
        >
        <a href="http://127.0.0.1:5500/html/contact.html"
          ><span>Contact Us</span></a
        >
      </div>

      <!-- HEADER SECTION -->
      <div class="container-header">
        <!-- IMAGE -->
        <img
          class="image-header"
          src="/images/home/home-background-banner.png"
        />

        <!-- BANNER -->
        <div class="banner-header">About Us</div>

        <!-- BOTTOM LINE -->
        <div
          class="horizontal-line"
          style="position: absolute; bottom: 2.5vh"
        ></div>
      </div>

      <!-- 1ST SECTION -->
      <div class="container-flex-1">
        <!-- ZACK IMAGE AND TITLE BOX -->
        <img src="/images/about_zack.png" class="img-zack border-shadow" />
        <div class="container-white title border-shadow font animated">
          Zack Barnes<br />Founder of BlueSea Maintenance
        </div>

        <!-- DESCRIPTION BOX 1 -->
        <div class="container-white box1 border-shadow font animated">
          YAP YAP YAP YAP YAP YAP YAP YAP YAP YAP YAP
        </div>
      </div>

      <!-- HORIZONTAL LINE -->
      <div class="horizontal-line" style="margin-top: 70px"></div>

      <!-- OFFICE IMAGE AND BOX 2 -->
      <div class="container-flex-2 animated">
        <img
          src="/images/placeholder.png"
          class="img-office border-shadow animated"
        />
        <div class="container-white box2 border-shadow font">MORE YAP</div>
      </div>

      <!-- BAR AT BOTTOM OF PAGE -->
      <div>
        <img
          style="width: 100%; max-height: 696px; margin-top: 198px"
          src="../images/stingray.png"
          alt="sting rays"
        />
      </div>
      <div class="footer" style="margin-top: 30px">
        <!-- SOCIAL MEDIA -->
        <div class="social-media-flex">
          <div style="font-size: 25px">Follow us</div>
          <div class="social-media-row-flex">
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/instagram-icon.png" alt="MarmotTech Logo" />
            </a>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/facebook-icon.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
        <!-- MARMOT TECH -->
        <div class="marmot-credit-flex">
          <div style="font-size: 25px">Coded and Designed by</div>
          <div>
            <a
              href="https://marmot-tech.ca"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/marmot.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/about.js"></script>
  </body>
</html>
