<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="container-main">
      <!-- NAV BAR -->
      <div id="navbar" class="nav-bar">
        <a href="http://127.0.0.1:5500/html/home.html"> <span>Home</span></a>
        <a href="http://127.0.0.1:5500/html/about.html"
          ><span>About Us</span></a

        <a href="http://127.0.0.1:5500/html/services.html"
          ><span>Services</span></a

        <a href="http://127.0.0.1:5500/html/contact.html"
          ><span>Contact Us</span></a

      </div>

      <!-- HEADER SECTION -->
      <div class="container-header">
        <!-- IMAGE -->
        <img
          class="image-header"
          src="/images/about/Group 42.png"
          style="z-index: 1"
        />

        <!-- BANNER -->
        <div class="banner-header" style="z-index: 2">About Us</div>

        <!-- DOWN SCROLL -->
        <!-- <img
          id="down-arrow"
          class="scroll-arrow no-drag no-select"
          src="/images/home/arrow-down.png"
          alt="Scroll Down"
        /> -->

        <!-- BOTTOM LINE -->
        <div
          class="horizontal-line"
          style="position: absolute; bottom: 2.5vh; z-index: 2"
        ></div>
      </div>

      <!-- FISH 1 -->
      <div
        id="fish1"
        class="fish"
        style="margin-left: 125px; margin-top: 125px"
      >
        <img
          class="element-with-fish-animation"
          src="../images/fish.png"
          style="width: 90%"
          alt="indigenous fish picture"
        />
      </div>

      <!-- 1ST SECTION -->
      <div class="container-flex-1">
        <!-- ZACK IMAGE AND TITLE BOX -->
        <img src="/images/about/zack.png" class="img-zack border-shadow" />
        <div
          class="container-white title border-shadow font animated delayed-animation1"
          style="font-family: 'Roboto'"
        >
          Zack Barnes<br />Founder of BlueSea Maintenance
        </div>

        <!-- DESCRIPTION BOX 1 -->
        <div
          class="container-white box1 border-shadow font animated delayed-animation1"
          style="font-family: 'Roboto'"
        >
          ABOUT ZACK
        </div>
      </div>

      <!-- HORIZONTAL LINE -->
      <div class="horizontal-line" style="margin-top: 70px"></div>

      <!-- OFFICE IMAGE AND BOX 2 -->
      <div class="container-flex-2 animated">
        <img
          src="/images/placeholder.png"
          class="img-office border-shadow animated delayed-animation1"
        />
        <div
          class="container-white box2 border-shadow font delayed-animation2"
          style="font-family: 'Roboto'"
        >
          OFFICE INFO AND WHERE TO FIND
        </div>
      </div>

      <!-- FISH 2 -->
      <div
        id="fish2"
        class="fish"
        style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          right: 0;
          margin-top: 325px;
          margin-right: 125px;
        "
      >
        <img
          class="element-with-fish-animation"
          src="../images/fish.png"
          style="width: 90%"
          alt="indigenous fish picture"
        />
      </div>

      <!-- BAR AT BOTTOM OF PAGE -->

        <img

      <div class="footer" style="margin-top: 30px">

        <div class="social-media-flex">

          <div class="social-media-row-flex">
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >

            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"

        <!-- MARMOT TECH -->
        <div class="marmot-credit-flex">

          <div>
            <a
              href="https://marmot-tech.ca"

              rel="noopener noreferrer"
            >
              <img src="../images/marmot.png" alt="MarmotTech Logo" />
            </a>
          </div>
