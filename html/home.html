<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />

    <title>homepage</title>
  </head>
  <body>
    <!-- Home page's banner -->
    <div class="banner">
      <div class="home-logo">
        <img
          class="no-drag no-select center"
          src="../images/home/logo.png"
          alt="bluesea maintenance logo"
        />
      </div>
      <div>
        <img
          class="scroll-arrow no-drag no-select"
          src="../images/home/arrow-down.png"
          alt="scroll down"
        />
      </div>
    </div>

    <hr style="border: 8px solid white; margin-top: -1px" />

    <!-- hard work section -->
    <div>
      <div>
        <img src="../images/home/hardwork.png" alt="" />
      </div>
    </div>

    <!-- trust section -->
    <div>
      <div>
        <img src="../images/home/trust.png" alt="" />
      </div>
    </div>

    <!-- organization section -->
    <div>
      <div>
        <img src="../images/home/organization.png" alt="" />
      </div>
    </div>

    <!-- footer and stingray -->
    <div>
      <img
        style="width: 100%; max-height: 696px; margin-top: 198px"
        src="../images/stingray.png"
        alt="sting rays"
      />
    </div>
    <div class="footer">
      <div class="marmot-credit-flex">
        <div style="font-size: 20px">Coded and designed by</div>
        <div>
          <a
            href="https://marmot-tech.ca"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../images/marmot.png" alt="MarmotTech Logo" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
