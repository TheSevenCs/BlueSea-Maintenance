<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueSea Maintenance - Contact Us</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <div class="container-main">
      <!-- NAV BAR -->
      <div id="navbar" class="nav-bar">
        <a href="http://127.0.0.1:5500/html/home.html"> <span>Home</span></a>
        <a href="http://127.0.0.1:5500/html/about.html"
          ><span>About Us</span></a
        >
        <a href="http://127.0.0.1:5500/html/services.html"
          ><span>Services</span></a
        >
        <a href="http://127.0.0.1:5500/html/contact.html"
          ><span>Contact Us</span></a
        >
      </div>

      <!-- HEADER SECTION -->
      <div class="container-header">
        <!-- IMAGE -->
        <img class="image-header" src="/images/contact/contact-banner.png" />

        <!-- BANNER -->
        <div class="banner-header">Contact Us</div>

        <!-- BOTTOM LINE -->
        <div
          class="horizontal-line"
          style="position: absolute; bottom: 2.5vh"
        ></div>
      </div>

      <!-- CONTACT US DESC -->
      <div class="container-flex-1" style="margin-top: 0">
        <div
          class="container-white border-shadow header animated delayed-animation1 font"
        >
          BLAH BLAH BLAH BLAH BLAH BLAH
        </div>
      </div>

      <!-- CONTACT INFO AND IMAGE -->
      <div class="container-flex-1">
        <div
          class="container-white container-contact animated delayed-animation2 border-shadow font"
        >
          Phone Number: (000) 000-0000<br />Email: abcdefghijklmnop@email.com
        </div>
        <img
          src="/images/contact/contact-image.png"
          class="img-contact border-shadow animated delayed-animation1"
        />
      </div>

      <!-- FOOTER BAR -->
      <div style="display: flex; justify-content: space-between">
        <img
          class="stingray stingray-style stingray-hover stingray-animation"
          src="/images/stingray.png"
          alt="img-stingray1"
        />
        <img
          class="stingray2 stingray-style stingray-hover stingray-animation"
          src="/images/stingray2.png"
          alt="img-stingray2"
        />
      </div>
      <div class="footer" style="margin-top: 30px">
        <!-- SOCIAL MEDIA -->
        <div class="social-media-flex">
          <div style="font-size: 25px">Follow us</div>
          <div class="social-media-row-flex">
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/instagram-icon.png" alt="MarmotTech Logo" />
            </a>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/facebook-icon.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
        <!-- MARMOT TECH -->
        <div class="marmot-credit-flex">
          <div style="font-size: 25px">Coded and Designed by</div>
          <div>
            <a
              href="https://marmot-tech.ca"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/marmot.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORTS -->
    <script src="/js/contact.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
