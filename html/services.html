<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueSea Maintenance - Services</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/services.css" />
  </head>
  <body>
    <div class="container-main">
      <!-- NAV BAR -->
      <div class="nav-bar">
        <a href="http://127.0.0.1:5500/html/home.html"> <span>Home</span></a>
        <a href="http://127.0.0.1:5500/html/about.html"
          ><span>About Us</span></a
        >
        <a href="http://127.0.0.1:5500/html/services.html"
          ><span>Services</span></a
        >
        <a href="http://127.0.0.1:5500/html/contact.html"
          ><span>Contact Us</span></a
        >
      </div>

      <!-- HEADER SECTION -->
      <div class="container-header">
        <!-- IMAGE -->
        <img class="image-header" src="/images/services/Group 43.png" />

        <!-- BANNER -->
        <div class="banner-header">Our Services</div>

        <!-- BOTTOM LINE -->
        <div
          class="horizontal-line"
          style="position: absolute; bottom: 2.5vh"
        ></div>
      </div>

      <!-- HEADER OF SERVICES -->
      <div class="container-white header1 border-shadow font center">
        Services That Our Company Provides
      </div>

      <!-- SHOW ALL SERVICES HERE -->
      <div class="service center">SERVICE 1</div>
      <div class="service center">SERVICE 2</div>
      <div class="service center">SERVICE 3</div>
      <div class="service center">SERVICE 4</div>

      <!-- FOOTER BAR -->
      <div style="display: flex; justify-content: space-between">
        <img
          class="stingray stingray-style stingray-hover stingray-animation"
          src="/images/stingray.png"
          alt="img-stingray1"
        />
        <img
          class="stingray2 stingray-style stingray-hover stingray-animation"
          src="/images/stingray2.png"
          alt="img-stingray2"
        />
      </div>
      <div class="footer" style="margin-top: 30px">
        <!-- SOCIAL MEDIA -->
        <div class="social-media-flex">
          <div style="font-size: 25px">Follow us</div>
          <div class="social-media-row-flex">
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/instagram-icon.png" alt="MarmotTech Logo" />
            </a>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/facebook-icon.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
        <!-- MARMOT TECH -->
        <div class="marmot-credit-flex">
          <div style="font-size: 25px">Coded and Designed by</div>
          <div>
            <a
              href="https://marmot-tech.ca"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../images/marmot.png" alt="MarmotTech Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
